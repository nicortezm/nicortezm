<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .signal {
      animation: radiate 2s infinite ease-out;
      transform-origin: 15px 15px;
    }
    @keyframes radiate {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    .signal:nth-child(2) {
      animation-delay: 1s;
    }
  </style>
